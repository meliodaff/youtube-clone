<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/general.css">
    <title>Youtube</title>
</head>
<body>
    <div class="header">
        <div class="left-section">
            <img src="/icons/hamburger-menu-icon.svg" alt="" class="hamburger-menu">
            <img src="/icons/youtube-logo-icon.svg" alt="" class="youtube-logo">
        </div>
        <div class="middle-section">
            <input type="text" placeholder="Search" class="search-bar">
            <button class="search-button">
                <img src="/icons/search-icon.svg" alt="" class="search-icon">
            </button>
            <button class="voice-button">
                <img src="/icons/voice-search-icon.svg" alt="" class="voice-icon">
            </button>
        </div>
        <div class="right-section">
            <img src="/icons/upload-icon.svg" alt="">
            <img src="/icons/youtube-apps-icon.svg" alt="">
            <img src="/icons/notifications-icon.svg" alt="">
            <img src="/images/my-channel.jpeg" alt="">
        </div>
    </div>


</body>
</html>
